<div>
    <input type="text" [(ngModel)]="search">
    <select [(ngModel)]="selectedOption">
        <option>name</option>
        <option>description</option>
    </select>
</div>

<h2>Products</h2>
<div class="row">
    @for(prod of products | filter:search:selectedOption; track $index) {
        <div class="item">
            <h3>{{prod.name}}</h3>
            <p>{{prod.price}}</p>
            <p>{{prod.description}}</p>
        </div>
    }
</div>
