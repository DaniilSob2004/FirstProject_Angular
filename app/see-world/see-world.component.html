<section>
    <div class="header-text">
        <span>Go See the World</span>
    </div>
    <div class="sep"></div>
    <div class="row">
        <div class="item" *ngFor="let article of articles">
            <img [src]=article.src alt="image">
            <h2>{{article.title}}</h2>
            <p>{{article.text}}</p>
        </div>
    </div>
</section>
